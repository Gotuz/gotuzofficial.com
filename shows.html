<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHOWS - GOTUZ</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #111;
    color: #F3EFE6;
    font-family: 'Cormorant Garamond', serif;
    text-align: center;
}

header {
    position: absolute;
    top: 40px;  /* distanza dal top */
    width: 100%;
    text-align: center;
    letter-spacing: 2px;
    font-size: 20px;
    z-index: 1000;
    display: flex;
    justify-content: center;  /* allineamento centrale */
    gap: 30px;                /* distanza tra i titoli */
    flex-wrap: wrap;          /* permette la disposizione su più righe su dispositivi piccoli */
    padding-top: 10px;         /* Aggiunta distanza tra i tasti e il bordo superiore */
}

header a {
    text-decoration: none;
    color: #F3EFE6;
}

header a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* Sezione messaggio shows */
.shows-message {
    margin-top: 160px;       /* più spazio sotto header */
    display: flex;
    justify-content: center; /* testo centrato */
    align-items: center;     /* centrato verticalmente */
    height: 300px;           /* altezza della sezione */
    font-size: 30px;         /* più grande per visibilità */
    line-height: 1.5;
}

/* SOCIAL ICONS - FOOTER */
.social-footer {
    position: fixed;           /* Cambiato da absolute a fixed per evitare che i tasti social scompaiano con lo scroll */
    bottom: 10px;              /* Aggiunta distanza dal fondo della pagina */
    display: flex;
    justify-content: center;
    gap: 20px;
    width: 100%;               /* assicura che il footer prenda tutta la larghezza */
    text-align: center;        /* centra i contenuti */
}

.social-footer img {
    width: 25px;   /* Assicura che le dimensioni siano esattamente uguali a quelle di HOME e SHOP */
    filter: grayscale(100%);
    transition: transform 0.2s, opacity 0.2s;
    opacity: 0.7;
}

.social-footer img:hover {
    transform: scale(1.2);
    opacity: 1;
}

/* Media Queries per dispositivi mobili */
@media (max-width: 768px) {
    header {
        font-size: 16px;               /* Riduce la dimensione del font */
        flex-direction: row;           /* Cambia la disposizione dei link su una sola riga */
        align-items: center;           /* Allinea i link al centro */
        gap: 20px;                     /* Aggiustato per dispositivi più piccoli */
        padding-top: 30px;             /* Spazio maggiore tra l'header e il contenuto */
    }

    .shows-message {
        font-size: 25px;  /* Ridimensiona il testo per schermi più piccoli */
    }
}

@media (max-width: 480px) {
    .social-footer img {
        width: 20px; /* Riduci leggermente le icone su dispositivi molto piccoli */
    }

    .shows-message {
        font-size: 18px;  /* Riduce il font per dispositivi molto piccoli */
    }
}
</style>
</head>
<body>

<header>
<a href="index.html">HOME</a>
<a href="shows.html">SHOWS</a>
<a href="shop.html">SHOP</a>
<a href="listen.html">LISTEN</a>
<a href="news.html">NEWS</a>
</header>

<div class="shows-message">
    New shows coming soon! Stay connected
</div>

<!-- FOOTER SOCIAL -->
<footer class="social-footer">
  <a href="https://www.instagram.com/gotuzmusic" target="_blank">
    <img src="icons/instagram-bw.png" alt="Instagram">
  </a>
  <a href="https://www.facebook.com/gotuzmusic" target="_blank">
    <img src="icons/facebook-bw.png" alt="Facebook">
  </a>
  <a href="https://twitter.com/gotuzmusic" target="_blank">
    <img src="icons/twitter-bw.png" alt="Twitter/X">
  </a>
  <a href="https://www.youtube.com/@gotuzmusic3389" target="_blank">
    <img src="icons/youtube-bw.png" alt="YouTube">
  </a>
</footer>

</body>
</html>
