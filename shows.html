<style>
body {
    margin: 0;
    background: #111;
    color: #F3EFE6;
    font-family: 'Cormorant Garamond', serif;
    text-align: center;
    padding-bottom: 140px;
}

header {
    position: absolute;
    top: 40px;
    width: 100%;
    text-align: center;
    letter-spacing: 2px;
    font-size: 20px;
    z-index: 1000;
    display: flex;
    justify-content: center;
    gap: 50px;
    flex-wrap: wrap;
    padding-top: 10px;
}

header a {
    text-decoration: none;
    color: #F3EFE6;
}

header a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* MESSAGGIO CENTRALE */
.shows-message {
    margin-top: 160px;
    font-size: 20px;
    line-height: 1.5;
}

/* AREA CONCERTI */
.shows-list {
    margin-top: 40px;
    max-width: 700px;
    margin-left: auto;
    margin-right: auto;
    font-size: 18px;
    letter-spacing: 2px;
}

.show {
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid #333;
    padding: 15px 0;
    min-height: 30px;
}

/* PULSANTI IN BASSO */
.bottom-buttons {
    position: fixed;
    bottom: 40px;
    width: 100%;
}

.bottom-buttons a {
    border: 1px solid #F3EFE6;
    padding: 12px 30px;
    margin: 10px;
    text-decoration: none;
    color: #F3EFE6;
    display: inline-block;
    letter-spacing: 3px;
}

.bottom-buttons a:hover {
    background: #F3EFE6;
    color: #111;
}

/* MOBILE */
@media (max-width: 768px) {
    header {
        font-size: 16px;
        gap: 20px;
        padding-top: 30px;
    }

    .shows-message {
        font-size: 18px;
    }

    .show {
        flex-direction: column;
        text-align: center;
        gap: 5px;
    }

    .bottom-buttons a {
        padding: 10px 20px;
        margin: 8px;
    }
}

@media (max-width: 480px) {
    .shows-message {
        font-size: 14px;
    }

    .bottom-buttons a {
        font-size: 14px;
    }
}
</style>
</head>
