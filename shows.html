<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHOWS - GOTUZ</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #111;
    color: #F3EFE6;
    font-family: 'Cormorant Garamond', serif;
}

/* HEADER */
header {
    position: absolute;
    top: 40px;
    width: 100%;
    text-align: center;
    letter-spacing: 2px;
    font-size: 20px;
    z-index: 1000;
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
    padding-top: 10px;
}

header a {
    text-decoration: none;
    color: #F3EFE6;
}

header a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* HERO SHOWS */
.hero {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
    padding: 120px 20px;
}

.hero h1 {
    font-size: 70px;
    margin-bottom: 40px;
    letter-spacing: 6px;
}

/* LISTA DATE */
.shows-list {
    max-width: 700px;
    width: 100%;
    font-size: 20px;
    letter-spacing: 2px;
}

.show {
    display: flex;
    justify-content: space-between;
    border-bottom: 1px solid #333;
    padding: 15px 0;
}

/* PULSANTI IN BASSO STILE HOME */
.buttons {
    margin-top: 50px;
}

.buttons a {
    border: 1px solid #F3EFE6;
    padding: 12px 30px;
    margin: 10px;
    text-decoration: none;
    color: #F3EFE6;
    display: inline-block;
    letter-spacing: 3px;
}

.buttons a:hover {
    background: #F3EFE6;
    color: #111;
}

/* FOOTER SOCIAL */
.social-footer {
    position: absolute;
    bottom: 50px;
    display: flex;
    justify-content: center;
    gap: 20px;
    width: 100%;
}

.social-footer img {
    width: 25px;
    filter: grayscale(100%);
    transition: transform 0.2s, opacity 0.2s;
    opacity: 0.7;
}

.social-footer img:hover {
    transform: scale(1.2);
    opacity: 1;
}

/* MOBILE */
@media (max-width: 768px) {
    header {
        font-size: 16px;
        gap: 20px;
        padding-top: 30px;
    }

    .hero h1 {
        font-size: 50px;
    }

    .show {
        flex-direction: column;
        gap: 5px;
        text-align: center;
    }

    .shows-list {
        font-size: 18px;
    }
}
</style>
</head>

<body>

<header>
<a href="index.html">HOME</a>
<a href="shows.html">SHOWS</a>
<a href="shop.html">SHOP</a>
<a href="listen.html">LISTEN</a>
<a href="news.html">NEWS</a>
</header>

<div class="hero">

<h1>SHOWS</h1>

<div class="shows-list">

<div class="show">
<span>12 MAY 2026</span>
<span>MILAN, IT</span>
</div>

<div class="show">
<span>18 MAY 2026</span>
<span>BERLIN, DE</span>
</div>

<div class="show">
<span>25 MAY 2026</span>
<span>PARIS, FR</span>
</div>

</div>

<div class="buttons">
<a href="#">TICKETS</a>
<a href="#">CONTACT</a>
</div>

<footer class="social-footer">
<a href="https://www.instagram.com/gotuzmusic" target="_blank">
<img src="icons/instagram-bw.png" alt="Instagram">
</a>
<a href="https://www.facebook.com/gotuzmusic" target="_blank">
<img src="icons/facebook-bw.png" alt="Facebook">
</a>
<a href="https://twitter.com/gotuzmusic" target="_blank">
<img src="icons/twitter-bw.png" alt="Twitter/X">
</a>
<a href="https://www.youtube.com/@gotuzmusic3389" target="_blank">
<img src="icons/youtube-bw.png" alt="YouTube">
</a>
</footer>

</div>

</body>
</html>
