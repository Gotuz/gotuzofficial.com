<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHOWS - GOTUZ</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #111;
    color: #F3EFE6;
    font-family: 'Cormorant Garamond', serif;
    text-align: center;
}

/* HEADER */
header {
    position: absolute;
    top: 40px;
    width: 100%;
    text-align: center;
    letter-spacing: 2px;
    font-size: 20px;
    z-index: 1000;
    display: flex;
    justify-content: center;
    gap: 50px;
    flex-wrap: wrap;
    padding-top: 10px;
}

header a {
    text-decoration: none;
    color: #F3EFE6;
}

header a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* ðŸ”¥ AREA CENTRALE COME HOME */
.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0 20px;
}

/* MESSAGGIO */
.shows-message {
    font-size: 20px;
    line-height: 1.5;
    margin-bottom: 30px;
}

/* CONTACT BUTTON */
.contact-button a {
    border: 1px solid #F3EFE6;
    padding: 12px 30px;
    text-decoration: none;
    color: #F3EFE6;
    display: inline-block;
    letter-spacing: 3px;
}

.contact-button a:hover {
    background: #F3EFE6;
    color: #111;
}

/* SOCIAL FOOTER */
.social-footer {
    position: absolute;
    bottom: 50px;
    display: flex;
    justify-content: center;
    gap: 20px;
    width: 100%;
}

.social-footer img {
    width: 25px;
    filter: grayscale(100%);
    transition: transform 0.2s, opacity 0.2s;
    opacity: 0.7;
}

.social-footer img:hover {
    transform: scale(1.2);
    opacity: 1;
}

/* MOBILE */
@media (max-width: 768px) {
    header {
        font-size: 16px;
        gap: 20px;
        padding-top: 30px;
    }

    .shows-message {
        font-size: 18px;
    }

    .contact-button a {
        padding: 10px 20px;
    }
}

@media (max-width: 480px) {
    .shows-message {
        font-size: 14px;
    }

    .contact-button a {
        font-size: 14px;
    }
}
</style>
</head>

<body>

<header>

<a href="shows.html">SHOWS</a>
<a href="shop.html">SHOP</a>

</header>

<div class="hero">

<div class="shows-message">
New shows coming soon! Stay connected
</div>

<div class="contact-button">
<a href="#">CONTACT</a>
</div>

</div>

<footer class="social-footer">
<a href="https://www.instagram.com/gotuzmusic" target="_blank">
<img src="icons/instagram-bw.png" alt="Instagram">
</a>
<a href="https://www.facebook.com/gotuzmusic" target="_blank">
<img src="icons/facebook-bw.png" alt="Facebook">
</a>
<a href="https://twitter.com/gotuzmusic" target="_blank">
<img src="icons/twitter-bw.png" alt="Twitter/X">
</a>
<a href="https://www.youtube.com/@gotuzmusic3389" target="_blank">
<img src="icons/youtube-bw.png" alt="YouTube">
</a>
</footer>

</body>
</html>
