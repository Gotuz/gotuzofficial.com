<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOTUZ</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #111;
    color: #F3EFE6;
    font-family: 'Cormorant Garamond', serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Garantisce che la pagina occupi almeno tutta l'altezza della finestra */
}

header {
    position: absolute;
    top: 40px;
    width: 100%;
    text-align: center;
    letter-spacing: 2px;
    font-size: 20px;
    z-index: 1000;
    display: flex;
    justify-content: center;  /* allineamento centrale */
    gap: 30px;               /* spazio tra i titoli */
    flex-wrap: wrap;         /* permette la disposizione su pi√π righe su dispositivi piccoli */
}

header a {
    text-decoration: none;
    color: #F3EFE6;
}

header a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* HERO */
.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
}

.hero h1 {
    font-size: 90px;
    margin: 0;
    letter-spacing: 6px;
}

.hero h2 {
    font-size: 28px;
    margin: 20px 0;
    letter-spacing: 4px;
}

.buttons a {
    border: 1px solid #F3EFE6;
    padding: 12px 30px;
    margin: 10px;
    text-decoration: none;
    color: #F3EFE6;
    display: inline-block;
    letter-spacing: 3px;
}

.buttons a:hover {
    background: #F3EFE6;
    color: #111;
}

/* SOCIAL ICONS - FOOTER */
.social-footer {
    display: flex;
    justify-content: center;
    gap: 20px;                 /* spazio tra le icone */
    margin-top: auto;          /* spinge il footer in fondo */
    padding: 20px 0;           /* spaziatura sopra e sotto le icone */
    background-color: #111;    /* fondo nero per il footer */
}

.social-footer img {
    width: 25px;               /* dimensione icone */
    filter: grayscale(100%);   /* bianco e nero */
    transition: transform 0.2s;
}

.social-footer img:hover {
    transform: scale(1.2);     /* effetto hover */
}

/* Media Queries per dispositivi mobili */
@media (max-width: 768px) {
    header {
        font-size: 16px;               /* riduce la dimensione del font */
        flex-direction: column;        /* cambia la direzione dei link da orizzontale a verticale */
        align-items: center;           /* allinea i link al centro */
    }

    .hero h1 {
        font-size: 60px;                /* ridimensiona il titolo principale */
    }

    .hero h2 {
        font-size: 20px;                /* ridimensiona i sottotitoli */
    }

    .buttons a {
        padding: 10px 20px;             /* riduce la dimensione dei pulsanti */
        margin: 8px;
    }
}

/* Media Queries per dispositivi molto piccoli */
@media (max-width: 480px) {
    .hero h1 {
        font-size: 50px;
    }

    .hero h2 {
        font-size: 18px;
    }

    .buttons a {
        font-size: 14px;
    }
}
</style>
</head>

<body>

<header>
<a href="index.html">HOME</a>
<a href="shows.html">SHOWS</a>
<a href="shop.html">SHOP</a>
<a href="listen.html">LISTEN</a>
<a href="news.html">NEWS</a>
</header>

<div class="hero">
<h1>GOTUZ</h1>
<h2>SECOND ALBUM</h2>
<h2>MAY 2026</h2>

<div class="buttons">
<a href="#">PRE-ORDER</a>
<a href="#">PRE-SAVE</a>
</div>

<!-- FOOTER SOCIAL DENTRO HERO -->
<footer class="social-footer">
  <a href="https://www.instagram.com/gotuzmusic" target="_blank">
    <img src="icons/instagram-bw.png" alt="Instagram">
  </a>
  <a href="https://www.facebook.com/gotuzmusic" target="_blank">
    <img src="icons/facebook-bw.png" alt="Facebook">
  </a>
  <a href="https://twitter.com/gotuzmusic" target="_blank">
    <img src="icons/twitter-bw.png" alt="Twitter/X">
  </a>
  <a href="https://www.youtube.com/@gotuzmusic3389" target="_blank">
    <img src="icons/youtube-bw.png" alt="YouTube">
  </a>
</footer>

</div>

</body>
</html>
