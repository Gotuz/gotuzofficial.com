<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOTUZ</title>

<!-- Font stile quasi fatto a mano -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #111;
    color: #F3EFE6;
    font-family: 'Cormorant Garamond', serif;
}

header {
    position: absolute;
    top: 40px;  /* distanza dal top */
    width: 100%;
    text-align: center;
    letter-spacing: 2px;
    font-size: 20px;
    z-index: 1000;
    display: flex;
    justify-content: center;  /* Allineamento centrale */
    gap: 30px;                /* Ridotto per fare stare i tasti su una riga */
    flex-wrap: wrap;          /* Permette la disposizione su più righe su dispositivi piccoli */
    padding-top: 10px;         /* Aggiunta distanza tra i tasti e il bordo superiore */
}

header a {
    text-decoration: none;
    color: #F3EFE6;
}

header a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* HERO */
.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
}

.hero h1 {
    font-size: 90px;
    margin: 0;
    letter-spacing: 6px;
}

.hero h2 {
    font-size: 28px;
    margin: 20px 0;
    letter-spacing: 4px;
}

.buttons a {
    border: 1px solid #F3EFE6;
    padding: 12px 30px;
    margin: 10px;
    text-decoration: none;
    color: #F3EFE6;
    display: inline-block;
    letter-spacing: 3px;
}

.buttons a:hover {
    background: #F3EFE6;
    color: #111;
}

/* SOCIAL ICONS - FOOTER */
.social-footer {
    position: absolute;
    bottom: 50px;
    display: flex;
    justify-content: center;
    gap: 20px;
    width: 100%;  /* Assicura che il footer prenda tutta la larghezza */
    text-align: center;  /* Centra i contenuti */
}

.social-footer img {
    width: 25px;
    filter: grayscale(100%);
    transition: transform 0.2s, opacity 0.2s;
    opacity: 0.7;
}

.social-footer img:hover {
    transform: scale(1.2);
    opacity: 1;
}

/* Media Queries per dispositivi mobili */
@media (max-width: 768px) {
    header {
        font-size: 16px;               /* Riduce la dimensione del font */
        flex-direction: row;           /* Cambia la disposizione dei link su una sola riga */
        align-items: center;           /* Allinea i link al centro */
        gap: 20px;                     /* Aggiustato per dispositivi più piccoli */
        padding-top: 30px;             /* Spazio maggiore tra l'header e il contenuto */
    }

    .hero h1 {
        font-size: 60px;                /* Ridimensiona il titolo principale */
    }

    .hero h2 {
        font-size: 20px;                /* Ridimensiona i sottotitoli */
    }

    .buttons a {
        padding: 10px 20px;             /* Riduce la dimensione dei pulsanti */
        margin: 8px;
    }
}

/* Media Queries per dispositivi molto piccoli */
@media (max-width: 480px) {
    .hero h1 {
        font-size: 50px;
    }

    .hero h2 {
        font-size: 18px;
    }

    .buttons a {
        font-size: 14px;
    }
}
</style>
</head>

<body>

<header>
<a href="index.html">HOME</a>
<a href="shows.html">SHOWS</a>
<a href="shop.html">SHOP</a>
<a href="listen.html">LISTEN</a>
<a href="news.html">NEWS</a>
</header>

<div class="hero">
<h1>GOTUZ</h1>
<h2>SECOND ALBUM</h2>
<h2>MAY 2026</h2>

<div class="buttons">
<a href="#">PRE-ORDER</a>
<a href="#">PRE-SAVE</a>
</div>

<!-- FOOTER SOCIAL -->
<footer class="social-footer">
  <a href="https://www.instagram.com/gotuzmusic" target="_blank">
    <img src="icons/instagram-bw.png" alt="Instagram">
  </a>
  <a href="https://www.facebook.com/gotuzmusic" target="_blank">
    <img src="icons/facebook-bw.png" alt="Facebook">
  </a>
  <a href="https://twitter.com/gotuzmusic" target="_blank">
    <img src="icons/twitter-bw.png" alt="Twitter/X">
  </a>
  <a href="https://www.youtube.com/@gotuzmusic3389" target="_blank">
    <img src="icons/youtube-bw.png" alt="YouTube">
  </a>
</footer>

</div>

</body>
</html>
