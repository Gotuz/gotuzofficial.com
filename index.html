<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>GOTUZ</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
background: #000;
color: #F3EFE6;
font-family: 'Cormorant Garamond', serif;
overflow-x: hidden;
}

/* HERO VIDEO */
.hero {
position: relative;
height: 100vh;
overflow: hidden;
}

.hero video {
position: absolute;
top: 50%;
left: 50%;
min-width: 100%;
min-height: 100%;
transform: translate(-50%, -50%);
object-fit: cover;
filter: brightness(0.5);
}

/* ANIMATED OVERLAY */
.overlay {
position: absolute;
inset: 0;
background: radial-gradient(circle at center, transparent, #000 90%);
animation: pulse 8s infinite alternate;
}

@keyframes pulse {
from { opacity: 0.6; }
to { opacity: 0.9; }
}

/* CONTENT */
.hero-content {
position: relative;
z-index: 2;
height: 100%;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
text-align: center;
}

.hero h1 {
font-size: clamp(50px, 10vw, 110px);
letter-spacing: 8px;
}

.hero h2 {
margin-top: 20px;
letter-spacing: 4px;
}

/* NAV */
header {
position: absolute;
top: 40px;
width: 100%;
display: flex;
justify-content: center;
gap: 40px;
z-index: 3;
}

header a {
color: #F3EFE6;
text-decoration: none;
letter-spacing: 2px;
}

header a:hover {
border-bottom: 1px solid #F3EFE6;
}
</style>
</head>

<body>

<header>
<a href="#">HOME</a>
<a href="#">SHOWS</a>
<a href="#">SHOP</a>
<a href="#">LISTEN</a>
<a href="#">NEWS</a>
</header>

<section class="hero">

<!-- METTI QUI IL TUO VIDEO -->
<video autoplay muted loop playsinline>
<source src="hero.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="hero-content">
<h1>GOTUZ</h1>
<h2>SECOND ALBUM â€” MAY 2026</h2>
</div>

</section>

</body>
</html>
