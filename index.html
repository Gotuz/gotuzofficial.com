<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOTUZ</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #111;
    color: #F3EFE6;
    font-family: 'Cormorant Garamond', serif;
}

header {
    position: absolute;
    top: 40px;
    width: 100%;
    text-align: center;
    letter-spacing: 2px;
    font-size: 20px;
}

header a {
    margin: 0 30px;
    text-decoration: none;
    color: #F3EFE6;
}

header a:hover {
    border-bottom: 1px solid #F3EFE6;
}

.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero h1 {
    font-size: 90px;
    margin: 0;
    letter-spacing: 6px;
}

.hero h2 {
    font-size: 28px;
    margin: 20px 0;
    letter-spacing: 4px;
}

.buttons a {
    border: 1px solid #F3EFE6;
    padding: 12px 30px;
    margin: 10px;
    text-decoration: none;
    color: #F3EFE6;
    display: inline-block;
    letter-spacing: 3px;
}

.buttons a:hover {
    background: #F3EFE6;
    color: #111;
}

/* FOOTER SOCIAL */
.social-footer {
    display: flex;
    justify-content: center;
    gap: 20px;                 /* spazio tra le icone */
    margin: 20px 0 40px 0;     /* spazio sopra e sotto il footer */
}

.social-footer img {
    width: 25px;               /* dimensione icone */
    filter: grayscale(100%);   /* bianco e nero */
    transition: transform 0.2s;
}

.social-footer img:hover {
    transform: scale(1.2);     /* effetto hover leggero */
}
</style>
</head>

<header>

<a href="shows.html">SHOWS</a>

</div>
</div>

<footer class="social-footer">
  <a href="https://www.instagram.com/gotuzmusic" target="_blank">
    <img src="icons/instagram-bn.png" alt="Instagram">
  </a>
  <a href="https://www.facebook.com/gotuzmusic" target="_blank">
    <img src="icons/facebook-bn.png" alt="Facebook">
  </a>
  <a href="https://twitter.com/gotuzmusic" target="_blank">

  </a>
