<style>
body {
    margin: 0;
    background: #111;
    color: #F3EFE6;
    font-family: 'Cormorant Garamond', serif;
    text-align: center;
    height: 100vh;
    overflow: hidden;
}

/* HEADER */
header {
    position: absolute;
    top: 40px;
    width: 100%;
    letter-spacing: 2px;
    font-size: 20px;
    z-index: 1000;
    display: flex;
    justify-content: center;
    gap: 50px;
    flex-wrap: wrap;
    padding-top: 10px;
}

header a {
    text-decoration: none;
    color: #F3EFE6;
}

header a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* HERO */
.hero {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
}

.hero h1 {
    font-size: 90px;
    margin: 0;
    letter-spacing: 6px;
}

.hero h2 {
    font-size: 28px;
    margin: 15px 0;
    letter-spacing: 4px;
}

/* PRE-ORDER BUTTON */
.buttons a {
    background: #D4AF37;
    color: #111;
    border: 2px solid #D4AF37;
    padding: 14px 36px;
    text-decoration: none;
    display: inline-block;
    letter-spacing: 3px;
    font-family: 'Playfair Display', serif;
    font-size: 18px;
    transition: all 0.25s ease;
}

.buttons a:hover {
    background: transparent;
    color: #D4AF37;
    border: 2px solid #8B0000;
}

/* SOCIAL FOOTER */
.social-footer {
    position: absolute;
    bottom: 50px;
    display: flex;
    justify-content: center;
    gap: 20px;
    width: 100%;
}

.social-footer img {
    width: 25px;
    filter: grayscale(100%);
    opacity: 0.7;
    transition: 0.2s;
}

.social-footer img:hover {
    transform: scale(1.2);
    opacity: 1;
}

/* LEGAL FOOTER */
.legal-footer {
    position: absolute;
    bottom: 15px;
    width: 100%;
    font-size: 12px;
    letter-spacing: 2px;
    opacity: 0.6;
}

.legal-footer a {
    color: #F3EFE6;
    text-decoration: none;
    margin-left: 10px;
}

.legal-footer a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* MOBILE */
@media (max-width: 768px) {
    header {
        font-size: 16px;
        gap: 20px;
        padding-top: 30px;
    }

    .hero h1 {
        font-size: 60px;
    }

    .hero h2 {
        font-size: 20px;
    }
}

@media (max-width: 480px) {
    .hero {
        top: 52%;
    }

    .hero h1 {
        font-size: 48px;
    }

    .hero h2 {
        font-size: 18px;
    }

    .buttons a {
        font-size: 16px;
        padding: 12px 28px;
    }
}
</style>
