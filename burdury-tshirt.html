<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Burgundy T-shirt - GOTUZ</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #111;
    color: #F3EFE6;
    font-family: 'Cormorant Garamond', serif;
    text-align: center;

    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* HEADER */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100;
    border-bottom: 1px solid #222;
}

header a {
    text-decoration: none;
    color: #F3EFE6;
    font-size: 18px;
    letter-spacing: 2px;
    padding: 6px 14px;
}

header a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* PRODUCT */
.product-container {
    margin-top: 100px;
    padding: 40px 20px;
    display: flex;
    justify-content: center;
    gap: 50px;
    flex-wrap: wrap;
}

.product-images img {
    width: 400px;
    max-width: 100%;
    border-radius: 5px;
}

.thumbnails {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

.thumbnails img {
    width: 80px;
    cursor: pointer;
    border-radius: 5px;
    opacity: 0.7;
    transition: opacity 0.2s;
}

.thumbnails img:hover,
.thumbnails img.active {
    opacity: 1;
}

.description {
    max-width: 400px;
    text-align: left;
    font-size: 18px;
    line-height: 1.4;
}

/* SOCIAL FOOTER */
.social-footer {
    margin-top: auto;
    padding-top: 40px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

.social-footer img {
    width: 25px;
    filter: grayscale(100%);
    opacity: 0.7;
    transition: 0.2s;
}

.social-footer img:hover {
    transform: scale(1.2);
    opacity: 1;
}

/* LEGAL FOOTER */
.legal-footer {
    padding: 15px 0 25px;
    font-size: 12px;
    letter-spacing: 2px;
    opacity: 0.6;
}

.legal-footer a {
    color: #F3EFE6;
    text-decoration: none;
    margin-left: 10px;
}

.legal-footer a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* MOBILE */
@media (max-width: 768px) {
    .description {
        text-align: center;
    }
}
</style>

<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=BAApqvZFp7OYumHbOcxJDgeLBFc3A3SmYM8jxmr2c6h5ib7dXGqgupvVo0k-kvA-xwMhtPXZsQWtCvUKPI&components=hosted-buttons&disable-funding=venmo&currency=EUR"></script>

</head>
<body>

<header>
<a href="shop.html">SHOP</a>
</header>

<div class="product-container">

<div class="product-images">
<img id="main-image" src="Burgundy Front.png" alt="Burgundy T-shirt">

<div class="thumbnails">
<img src="Burgundy Front.png" class="active" onclick="switchImage(this)">
<img src="Burgundy Back.png" onclick="switchImage(this)">
</div>
</div>

<div class="description">
<p>
This is the premium GOTUZ Burgundy T-shirt.
Made with 100% cotton, perfect for fans.
Front and back design included.
Limited edition!
</p>

<div id="paypal-container-BURGUNDY"></div>
</div>

</div>

<footer class="social-footer">
<a href="https://www.instagram.com/gotuzmusic" target="_blank">
<img src="icons/instagram-bw.png">
</a>
<a href="https://www.facebook.com/gotuzmusic" target="_blank">
<img src="icons/facebook-bw.png">
</a>
<a href="https://twitter.com/gotuzmusic" target="_blank">
<img src="icons/twitter-bw.png">
</a>
<a href="https://www.youtube.com/@gotuzmusic3389" target="_blank">
<img src="icons/youtube-bw.png">
</a>
</footer>

<footer class="legal-footer">
Â© 2026 GOTUZ
<a href="privacy.html">Privacy Policy</a>
</footer>

<script>
function switchImage(thumbnail){
    document.getElementById('main-image').src = thumbnail.src;
    document.querySelectorAll('.thumbnails img')
        .forEach(img => img.classList.remove('active'));
    thumbnail.classList.add('active');
}

paypal.HostedButtons({
    hostedButtonId: "JB2FTB4UEXSME"
}).render('#paypal-container-BURGUNDY');
</script>

</body>
</html>
