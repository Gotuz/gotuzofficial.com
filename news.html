<style>
body {
    margin: 0;
    background: #111;
    color: #F3EFE6;
    font-family: 'Cormorant Garamond', serif;
    text-align: center;
    padding-bottom: 160px;
}

/* HEADER */
header {
    position: absolute;
    top: 40px;
    width: 100%;
    letter-spacing: 2px;
    font-size: 20px;
    z-index: 1000;
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
}

header a {
    text-decoration: none;
    color: #F3EFE6;
}

header a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* HERO NEWS */
.news-hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.news-title {
    font-size: 30px;
    letter-spacing: 3px;
    margin-bottom: 30px;
}

/* FORM */
form {
    display: flex;
    flex-direction: column;
    gap: 12px;
    width: 320px;
    max-width: 90vw;
}

form input,
form select {
    padding: 12px;
    font-size: 15px;
    background: #1a1a1a;
    border: 1px solid #222;
    color: #F3EFE6;
}

form button {
    border: 1px solid #F3EFE6;
    background: transparent;
    color: #F3EFE6;
    padding: 12px;
    letter-spacing: 2px;
    cursor: pointer;
    transition: 0.2s;
}

form button:hover {
    background: #F3EFE6;
    color: #111;
}

/* SOCIAL FOOTER */
.social-footer {
    position: absolute;
    bottom: 50px;
    display: flex;
    justify-content: center;
    gap: 20px;
    width: 100%;
}

.social-footer img {
    width: 25px;
    filter: grayscale(100%);
    opacity: 0.7;
    transition: 0.2s;
}

.social-footer img:hover {
    transform: scale(1.2);
    opacity: 1;
}

/* LEGAL FOOTER */
.legal-footer {
    position: absolute;
    bottom: 15px;
    width: 100%;
    font-size: 12px;
    letter-spacing: 2px;
    opacity: 0.6;
}

.legal-footer a {
    color: #F3EFE6;
    text-decoration: none;
    margin-left: 10px;
}

.legal-footer a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* MOBILE */
@media (max-width: 768px) {
    header {
        font-size: 16px;
        gap: 20px;
    }

    .news-title {
        font-size: 22px;
    }
}
</style>
</head>
