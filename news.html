/* HEADER — IDENTICO A SHOP */
header {
    position: absolute;
    top: 40px;
    width: 100%;
    text-align: center;
    letter-spacing: 2px;
    font-size: 20px;
    z-index: 1000;
    display: flex;

}

header a {

}

header a:hover {

}

/* FORM CENTRALE */
form {

    left: 50%;

}

form input,
form select,
form button {

    font-size: 16px;
    width: 300px;
    max-width: 90vw;
    border: none;
    border-radius: 4px;
}

form button {
    background-color: #FFD140;
    color: #000;
    font-weight: bold;
    cursor: pointer;
}

form button:hover {
    background-color: #e0b800;
}

/* SOCIAL FOOTER */
.social-footer {
    position: absolute;
    bottom: 50px;
    display: flex;
    justify-content: center;
    gap: 20px;
    width: 100%;
}

.social-footer img {
    width: 25px;
    filter: grayscale(100%);
    transition: transform 0.2s, opacity 0.2s;
    opacity: 0.7;
}

.social-footer img:hover {
    transform: scale(1.2);
    opacity: 1;
}

/* LEGAL FOOTER */
.legal-footer {
    position: absolute;
    bottom: 15px;
    width: 100%;
    font-size: 12px;
    letter-spacing: 2px;
    opacity: 0.6;
}

.legal-footer a {
    color: #F3EFE6;
    text-decoration: none;
    margin-left: 10px;
}

.legal-footer a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* MOBILE */
@media (max-width: 768px) {
    header {
        font-size: 16px;
        gap: 20px;
        padding-top: 30px;
    }

    form input,
    form select,
    form button {
        width: 100%;
    }
}

@media (max-width: 480px) {
    form input,
    form select,
    form button {
        font-size: 14px;
    }
}
