<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NEWS - GOTUZ</title>

<!-- Font stile quasi fatto a mano -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #111;
    color: #F3EFE6;
    font-family: 'Cormorant Garamond', serif;
    text-align: center;
}

header {
    position: absolute;
    top: 40px;
    width: 100%;
    text-align: center;
    letter-spacing: 2px;
    font-size: 20px;
    z-index: 1000;
    display: flex;
    justify-content: center;  /* Allineamento centrale */
    gap: 30px;                /* Distanza tra i titoli */
    flex-wrap: wrap;          /* Permette la disposizione su più righe su dispositivi piccoli */
    padding-top: 10px;         /* Aggiunta distanza tra i tasti e il bordo superiore */
}

header a {
    text-decoration: none;
    color: #F3EFE6;
}

header a:hover {
    border-bottom: 1px solid #F3EFE6;
}

form {
    margin-top: 200px; /* Spazio sotto il menu */
    display: inline-block;
    text-align: left;
}

form input, form select, form button {
    display: block;
    margin: 15px 0;
    padding: 10px;
    font-size: 16px;
    width: 300px;
    max-width: 90vw;
    border: none;
    border-radius: 4px;
}

form button {
    background-color: #FFD140;
    color: #000;
    font-weight: bold;
    cursor: pointer;
}

form button:hover {
    background-color: #e0b800;
}

/* SOCIAL ICONS - FOOTER */
.social-footer {
    position: absolute;
    bottom: 50px;
    display: flex;
    justify-content: center;    /* CENTRA I PULSANTI */
    gap: 20px;
    width: 100%;
    text-align: center;
}

.social-footer img {
    width: 25px;
    filter: grayscale(100%);
    transition: transform 0.2s, opacity 0.2s;
    opacity: 0.7;
}

.social-footer img:hover {
    transform: scale(1.2);
    opacity: 1;
}

/* Media Queries per dispositivi mobili */
@media (max-width: 768px) {
    header {
        font-size: 16px;               /* Riduce la dimensione del font */
        flex-direction: row;           /* Cambia la disposizione dei link su una sola riga */
        align-items: center;           /* Allinea i link al centro */
        gap: 20px;                     /* Aggiustato per dispositivi più piccoli */
        padding-top: 30px;             /* Spazio maggiore tra l'header e il contenuto */
    }

    form input, form select, form button {
        width: 100%;  /* Adatta a tutta la larghezza dello schermo */
    }
}

/* Media Queries per dispositivi molto piccoli */
@media (max-width: 480px) {
    form input, form select, form button {
        font-size: 14px;  /* Riduce la dimensione del font sui dispositivi più piccoli */
    }
}
</style>
</head>
