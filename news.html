body {
    margin: 0;
    background: #111;
    color: #F3EFE6;
    font-family: 'Cormorant Garamond', serif;
    text-align: center;
    height: 100vh;
    overflow: hidden; /* ðŸ”¥ niente scroll */
}

/* HEADER */
header {
    position: absolute;
    top: 40px;
    width: 100%;
    text-align: center;
    letter-spacing: 2px;
    font-size: 20px;
    z-index: 1000;
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
    padding-top: 10px;
}

header a {
    text-decoration: none;
    color: #F3EFE6;
}

header a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* FORM */
form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: inline-block;
    text-align: left;
}

form input, form select, form button {
    display: block;
    margin: 15px 0;
    padding: 10px;
    font-size: 16px;
    width: 300px;
    max-width: 90vw;
    border: none;
    border-radius: 4px;
}

form button {
    background-color: #FFD140;
    color: #000;
    font-weight: bold;
    cursor: pointer;
}

form button:hover {
    background-color: #e0b800;
}

/* SOCIAL FOOTER */
.social-footer {
    position: absolute;
    bottom: 50px;
    display: flex;
    justify-content: center;
    gap: 20px;
    width: 100%;
}

.social-footer img {
    width: 25px;
    filter: grayscale(100%);
    transition: transform 0.2s, opacity 0.2s;
    opacity: 0.7;
}

.social-footer img:hover {
    transform: scale(1.2);
    opacity: 1;
}
