<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHOP - GOTUZ</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    background: #111;
    color: #F3EFE6;
    font-family: 'Cormorant Garamond', serif;
    text-align: center;
}

/* HEADER */

header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 50px;
    z-index: 100;
    border-bottom: 1px solid #222;
}

header a {
    text-decoration: none;
    color: #F3EFE6;
    font-size: 18px;
    letter-spacing: 2px;
}

header a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* MAIN */

main {
    padding-top: 100px;
}

/* SHOP GRID */

.shop-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
    justify-items: center;
    padding: 40px 20px;
}

/* PRODUCT CARD */

.product {
    position: relative;
    width: 260px;
}

.product img {
    width: 100%;
    border-radius: 5px;
    transition: transform 0.2s;
}

.product img:hover {
    transform: scale(1.05);
}

/* VINYL BADGE */

.badge {
    position: absolute;
    top: -8px;
    right: -10px;
    background: #b11212;
    color: #fff;
    font-size: 10px;
    padding: 4px 6px;
    letter-spacing: 1px;
    border-radius: 2px;
}

/* PRODUCT TEXT */

.product-title {
    margin-top: 10px;
    font-size: 18px;
    letter-spacing: 2px;
}

/* SOCIAL FOOTER */

.social-footer {
    margin-top: 40px;
    padding-top: 40px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

.social-footer img {
    width: 25px;
    filter: grayscale(100%);
    opacity: 0.7;
    transition: 0.2s;
}

.social-footer img:hover {
    transform: scale(1.2);
    opacity: 1;
}

/* LEGAL */

.legal-footer {
    padding: 15px 0 40px;
    font-size: 12px;
    letter-spacing: 2px;
    opacity: 0.6;
}

.legal-footer a {
    color: #F3EFE6;
    text-decoration: none;
    margin-left: 10px;
}

.legal-footer a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* MOBILE */

@media (max-width: 900px) {
    .shop-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 600px) {
    header {
        font-size: 16px;
        gap: 20px;
    }

    .shop-grid {
        grid-template-columns: 1fr;
    }

    .product {
        width: 220px;
    }
}

</style>
</head>

<body>

<header>

<a href="shows.html">SHOWS</a>
<a href="shop.html">SHOP</a>
<a href="listen.html">LISTEN</a>

</header>

<main>

</a>

<a href="white-tshirt.html" class="product">
<img src="White Front.png">
<div class="product-title">White T-shirt</div>
</a>

<a href="burdury-tshirt.html" class="product">
<img src="Burdury Front.png">
<div class="product-title">Burgundy T-shirt</div>
</a>

<a href="Second-Album-Vinyl.html" class="product">
<span class="badge">PRE-ORDER</span>
<img src="Neutre-Vinyl.png">
<div class="product-title">Second Album — Vinyl</div>
</a>

</div>

<footer class="social-footer">

</a>

</body>
</html>
