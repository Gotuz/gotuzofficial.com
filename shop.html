<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHOP - GOTUZ</title>

<!-- Font quasi fatto a mano per menu -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #111;
    color: #F3EFE6;
    font-family: 'Cormorant Garamond', serif;
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    text-align: center;
    padding: 15px 0;
    letter-spacing: 2px;
    font-size: 18px;
    background: #111;
    z-index: 100;
}

header a {
    margin: 0 20px;
    text-decoration: none;
    color: #F3EFE6;
    font-weight: 600;
}

header a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* griglia prodotti */
.products-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 colonne */
    gap: 30px;
    padding: 80px 40px 40px 40px; /* lascia spazio per menu fisso in alto */
    justify-items: center;
}

.product {
    text-align: center;
}

.product img {
    width: 120px; /* immagini front/back pi√π piccole */
    margin: 0 5px 5px 5px; /* spazio tra front/back */
}

.product p {
    margin-top: 5px;
    font-size: 16px;
    font-weight: 500;
    letter-spacing: 1px;
}
</style>
</head>
<body>

<header>
<a href="index.html">HOME</a>
<a href="shows.html">SHOWS</a>
<a href="shop.html">SHOP</a>

  </div>
