<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHOP - GOTUZ</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #111;
    color: #F3EFE6;
    font-family: 'Cormorant Garamond', serif;
}

header {
    position: absolute;
    top: 40px;  /* distanza dal top */
    width: 100%;
    text-align: center;
    letter-spacing: 2px;
    font-size: 20px;
    z-index: 1000;
    display: flex;
    justify-content: center;  /* Allineamento centrale */
    gap: 30px;                /* Ridotto per fare stare i tasti su una riga */
    flex-wrap: wrap;          /* Permette la disposizione su più righe su dispositivi piccoli */
    padding-top: 10px;         /* Aggiunta distanza tra i tasti e il bordo superiore */
}

header a {
    text-decoration: none;
    color: #F3EFE6;
}

header a:hover {
    border-bottom: 1px solid #F3EFE6;
}

.shop-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Tre colonne per i prodotti */
    justify-items: center;                  /* Centra ogni prodotto nella cella */
    gap: 20px;       /* meno spazio tra i prodotti */
    margin-top: 160px; /* più spazio sotto header */
    width: 100%;        /* garantisce che la griglia prenda tutta la larghezza */
}

.shop-grid img {
    width: 260px;    /* un po’ più piccolo rispetto a prima */
    cursor: pointer;
    border-radius: 5px;
    transition: transform 0.2s;
}

.shop-grid img:hover {
    transform: scale(1.05);
}

/* SOCIAL ICONS - FOOTER */
.social-footer {
    position: fixed;           /* Cambiato da absolute a fixed per evitare che i tasti social scompaiano con lo scroll */
    bottom: 10px;              /* Aggiunta distanza dal fondo della pagina */
    display: flex;
    justify-content: center;
    gap: 20px;
    width: 100%;
    text-align: center;  /* centra i contenuti */
}

.social-footer img {
    width: 25px;
    filter: grayscale(100%);
    transition: transform 0.2s, opacity 0.2s;
    opacity: 0.7;
}

.social-footer img:hover {
    transform: scale(1.2);
    opacity: 1;
}

/* Media Queries per dispositivi mobili */
@media (max-width: 768px) {
    header {
        font-size: 16px;               /* Riduce la dimensione del font */
        flex-direction: column;        /* Cambia la disposizione dei link su una sola riga */
        align-items: center;           /* Allinea i link al centro */
        gap: 20px;                     /* Aggiustato per dispositivi più piccoli */
        padding-top: 30px;             /* Spazio maggiore tra l'header e il contenuto */
    }

    .shop-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* più piccoli su mobile */
    }

    .shop-grid img {
        width: 200px;  /* icone più piccole sui dispositivi mobili */
    }
}

/* Media Queries per dispositivi molto piccoli */
@media (max-width: 480px) {
    .shop-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* ancora più piccoli su dispositivi molto piccoli */
    }

    .shop-grid img {
        width: 180px;  /* icone più piccole sui dispositivi molto piccoli */
    }
}
</style>
</head>
