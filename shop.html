<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHOP - GOTUZ</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #111;
    color: #F3EFE6;
    font-family: 'Cormorant Garamond', serif;
    text-align: center;
}

header {
    position: absolute;
    top: 40px;
    width: 100%;
    text-align: center;
    letter-spacing: 2px;
    font-size: 20px;
    z-index: 1000;
    display: flex;
    justify-content: center;  /* allineamento centrale */
    gap: 50px;               /* distanza tra i titoli */
    flex-wrap: wrap;         /* permette la disposizione su più righe su dispositivi piccoli */
}

header a {
    text-decoration: none;
    color: #F3EFE6;
}

header a:hover {
    border-bottom: 1px solid #F3EFE6;
}

.shop-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    justify-items: center;
    gap: 15px; /* ridotto lo spazio tra i prodotti */
    margin-top: 160px; /* più spazio sotto header */
}

.shop-grid img {
    width: 260px;    /* un po’ più piccolo rispetto a prima */
    cursor: pointer;
    border-radius: 5px;
    transition: transform 0.2s;
}

.shop-grid img:hover {
    transform: scale(1.05);
}

/* SOCIAL ICONS - FOOTER */
.social-footer {
    position: absolute;
    bottom: 50px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

.social-footer img {
    width: 25px;
    filter: grayscale(100%);
    transition: transform 0.2s, opacity 0.2s;
    opacity: 0.7;
}

.social-footer img:hover {
    transform: scale(1.2);
    opacity: 1;
}

/* Media Queries per dispositivi mobili */
@media (max-width: 768px) {
    header {
        font-size: 16px;               /* riduce la dimensione del font */
        flex-direction: column;        /* cambia la direzione dei link da orizzontale a verticale */
        align-items: center;           /* allinea i link al centro */
    }

    .shop-grid {
        grid-template-columns: repeat(2, 1fr);  /* 2 colonne su schermi più piccoli */
        gap: 10px;  /* spazio ridotto tra i prodotti */
    }

    .shop-grid img {
        width: 220px;   /* immagini un po' più piccole sui dispositivi mobili */
    }
}

/* Media Queries per dispositivi molto piccoli */
@media (max-width: 480px) {
    .shop-grid {
        grid-template-columns: 1fr;  /* 1 colonna sui dispositivi più piccoli */
    }

    .shop-grid img {
        width: 200px;   /* riduce ulteriormente la dimensione delle immagini */
    }
}
</style>
</head>
