<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHOP - GOTUZ</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

<style>

/* LAYOUT BASE */
body {
    margin: 0;
    background: #111;
    color: #F3EFE6;
    font-family: 'Cormorant Garamond', serif;

    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* HEADER */
header {
    text-align: center;
    letter-spacing: 2px;
    font-size: 20px;
    padding: 40px 0 20px 0;

    display: flex;
    justify-content: center;
    gap: 50px;
    flex-wrap: wrap;
}

header a {
    text-decoration: none;
    color: #F3EFE6;
}

header a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* CONTENUTO SHOP */
main {
    flex: 1;
    text-align: center;
}

.shop-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    justify-items: center;
    gap: 20px;
    padding: 40px 20px;
}

.shop-grid img {
    width: 260px;
    cursor: pointer;
    border-radius: 5px;
    transition: transform 0.2s;
}

.shop-grid img:hover {
    transform: scale(1.05);
}

/* FOOTER */
footer {
    text-align: center;
    padding: 20px 0;
}

/* SOCIAL */
.social-footer {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 10px;
}

.social-footer img {
    width: 25px;
    filter: grayscale(100%);
    opacity: 0.7;
    transition: 0.2s;
}

.social-footer img:hover {
    transform: scale(1.2);
    opacity: 1;
}

/* LEGAL */
.legal-footer {
    font-size: 12px;
    letter-spacing: 2px;
    opacity: 0.6;
}

.legal-footer a {
    color: #F3EFE6;
    text-decoration: none;
    margin-left: 10px;
}

.legal-footer a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* MOBILE */
@media (max-width: 768px) {

    header {
        font-size: 16px;
        gap: 20px;
    }

    .shop-grid {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    }

    .shop-grid img {
        width: 200px;
    }
}

@media (max-width: 480px) {

    .shop-grid {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    }

    .shop-grid img {
        width: 180px;
    }
}

</style>
</head>
