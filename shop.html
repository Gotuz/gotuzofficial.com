<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SHOP - GOTUZ</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>

body {
    margin: 0;
    background: #111;
    color: #F3EFE6;
    font-family: 'Cormorant Garamond', serif;
    text-align: center;
    min-height: 100vh;
}

/* HEADER — IDENTICO A SHOWS */

header {
    position: absolute;
    top: 40px;
    width: 100%;
    letter-spacing: 2px;
    font-size: 20px;
    z-index: 1000;

    display: flex;
    justify-content: center;
    gap: 50px;
    flex-wrap: wrap;
    padding-top: 10px;
}

header a {
    text-decoration: none;
    color: #F3EFE6;
}

header a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* SHOP GRID */

.shop-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    justify-items: center;
    gap: 30px;

    margin-top: 160px;
    padding: 0 20px 180px;
}

.product-item {
    text-decoration: none;
    color: #F3EFE6;
}

.product-item img {
    width: 260px;
    border-radius: 5px;
    transition: transform 0.2s;
}

.product-item img:hover {
    transform: scale(1.05);
}

/* VINYL TEXT */

.vinyl-text {
    font-family: 'Inter', sans-serif;
    margin-top: 12px;
    line-height: 1.4;
}

.vinyl-text span {
    color: #b11212;
    font-size: 14px;
    letter-spacing: 1px;
}

/* FOOTER — IDENTICO A SHOWS */

.social-footer {
    position: absolute;
    bottom: 50px;
    width: 100%;

    display: flex;
    justify-content: center;
    gap: 20px;
}

.social-footer img {
    width: 25px;
    filter: grayscale(100%);
    opacity: 0.7;
    transition: 0.2s;
}

.social-footer img:hover {
    transform: scale(1.2);
    opacity: 1;
}

.legal-footer {
    position: absolute;
    bottom: 15px;
    width: 100%;

    font-size: 12px;
    letter-spacing: 2px;
    opacity: 0.6;
}

.legal-footer a {
    color: #F3EFE6;
    text-decoration: none;
    margin-left: 10px;
}

.legal-footer a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* MOBILE */

@media (max-width: 900px) {
    .shop-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 768px) {

    header {
        font-size: 16px;
        gap: 20px;
        padding-top: 30px;
    }

    .product-item img {
        width: 200px;
    }
}

@media (max-width: 480px) {

    .shop-grid {
        grid-template-columns: 1fr;
    }

    .product-item img {
        width: 180px;
    }
}

</style>
</head>
