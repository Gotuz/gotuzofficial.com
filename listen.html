}

/* FADE ANIMATION */
.fade {
    opacity: 0;
    transform: translateY(30px);
    transition: all 1s ease;

.fade.visible {
    opacity: 1;

.video-wrapper {

    box-shadow: 0 0 60px rgba(255,255,255,0.06);
    border-radius: 6px;
    overflow: hidden;
}

.video-wrapper iframe {
    width: 100%;
    aspect-ratio: 16/9;
    border: none;
}

/* DISCOGRAPHY */
.discography {
    max-width: 720px;
    margin: 0 auto;

.album {
    border: 1px solid #222;

    letter-spacing: 2px;

.album:hover {
    background: #1a1a1a;
}

.album-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.8s ease;
}

.album.open .album-content {
    max-height: 500px;
    margin-top: 20px;
}

    border: none;

    bottom: 50px;

    justify-content: center;

.social-footer img {
    width: 25px;
    filter: grayscale(100%);
    opacity: 0.7;
    transition: 0.2s;
}

.social-footer img:hover {
    transform: scale(1.2);
    opacity: 1;
