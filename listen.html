body {

    color: #F3EFE6;

/* HEADER — IDENTICO A SHOP */
header {

    justify-content: center;

header a {

header a:hover {

}

/* MAIN CONTENT — ALLINEATO A SHOP */
.main {
    flex: 1;
    margin-top: 160px;
    padding: 20px;
}

/* FADE-IN */
.fade {
    opacity: 0;
    transform: translateY(30px);
    transition: all 1s ease;
}

.fade.visible {
    opacity: 1;
    transform: translateY(0);
}

/* TITLE */
.release-title {
    font-size: 30px;
    letter-spacing: 3px;
    margin-bottom: 40px;
}

/* VIDEO */
.video-wrapper {
    max-width: 720px;
    margin: 0 auto 60px;
    box-shadow: 0 0 60px rgba(255,255,255,0.06);
    border-radius: 6px;
    overflow: hidden;
}

.video-wrapper iframe {
    width: 100%;
    aspect-ratio: 16/9;
    border: none;
}

/* DISCOGRAPHY */
.discography {
    max-width: 720px;
    margin: 0 auto;
}

.album {
    border: 1px solid #222;
    padding: 20px;
    cursor: pointer;
    letter-spacing: 2px;
    transition: background 0.3s;
}

.album:hover {
    background: #1a1a1a;
}

.album-content {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.8s ease;
}

.album.open .album-content {
    max-height: 500px;
    margin-top: 20px;
}

/* BANDCAMP */
.bandcamp-wrapper iframe {
    width: 100%;
    height: 120px;
    border: none;
}

/* FOOTER */
footer {
    text-align: center;
    padding: 40px 0 20px;
}

.social-footer {
    display: flex;
    justify-content: center;
    gap: 20px;

.social-footer img {
    width: 25px;
    filter: grayscale(100%);

.social-footer img:hover {

}

.copyright {
    font-size: 13px;
    opacity: 0.6;
    letter-spacing: 2px;
}

/* MOBILE */

<script>
/* Fade-in scroll */
const fades = document.querySelectorAll('.fade');

const observer = new IntersectionObserver(entries => {
entries.forEach(entry => {
if (entry.isIntersecting) {
entry.target.classList.add('visible');
}
});
});

fades.forEach(el => observer.observe(el));

/* Discography toggle */
function toggleAlbum(el) {
el.classList.toggle('open');
}
</script>
