<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black T-shirt - GOTUZ</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    background: #111;
    color: #F3EFE6;
    font-family: 'Cormorant Garamond', serif;
    text-align: center;
}

/* ðŸ”¥ MINI TOP BAR */
header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: #111;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100;
    border-bottom: 1px solid #222;
}

header a {
    text-decoration: none;
    color: #F3EFE6;
    font-size: 18px;
    letter-spacing: 2px;
    padding: 6px 14px;
    transition: 0.2s;
}

header a:hover {
    border-bottom: 1px solid #F3EFE6;
}

/* spazio sotto la barra */
.product-container {
    margin-top: 100px;
    display: flex;
    justify-content: center;
    gap: 50px;
    flex-wrap: wrap;
}

.product-images {
    text-align: center;
}

.product-images img {
    width: 400px;
    max-width: 100%;
    border-radius: 5px;
}

.thumbnails {
    margin-top: 15px;
    display: flex;
    justify-content: center;
    gap: 15px;
}

.thumbnails img {
    width: 80px;
    cursor: pointer;
    border-radius: 5px;
    opacity: 0.7;
    transition: opacity 0.2s;
}

.thumbnails img:hover,
.thumbnails img.active {
    opacity: 1;
}

.description {
    max-width: 400px;
    text-align: left;
    font-size: 18px;
    line-height: 1.4;
}
</style>

<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=BAApqvZFp7OYumHbOcxJDgeLBFc3A3SmYM8jxmr2c6h5ib7dXGqgupvVo0k-kvA-xwMhtPXZsQWtCvUKPI&components=hosted-buttons&disable-funding=venmo&currency=EUR"></script>

</head>
<body>

<header>
<a href="shop.html">SHOP</a>
</header>

<div class="product-container">

<div class="product-images">
<img id="main-image" src="Black Front.png" alt="Black T-shirt">

<div class="thumbnails">
<img src="Black Front.png" class="active" onclick="switchImage(this)">
<img src="Black Back.png" onclick="switchImage(this)">
</div>
</div>

<div class="description">
<p>
This is the premium GOTUZ Black T-shirt.
Made with 100% cotton, perfect for fans.
Front and back design included.
Limited edition!
</p>

<div id="paypal-container-BLACK"></div>
</div>

</div>

<script>
function switchImage(thumbnail){
    document.getElementById('main-image').src = thumbnail.src;
    document.querySelectorAll('.thumbnails img')
        .forEach(img => img.classList.remove('active'));
    thumbnail.classList.add('active');
}

paypal.HostedButtons({
    hostedButtonId: "HLUAQPS3GRHZC"
}).render('#paypal-container-BLACK');
</script>

</body>
</html>
